{% load static %}

<!DOCTYPE HTML>
<html>
	<head>
		<title>Ferreira, Costa & Silva</title>
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/fav-icon.png' %}" />
		<link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
		<link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		 <!-- Custom Theme files -->
		<link href="{% static 'css/theme-style.css' %}" rel='stylesheet' type='text/css' />


   		<script src="{% static 'js/jquery.easing.min.js' %}"></script>
   		 <!-- Custom Theme files -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/fav-icon.png' %}" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		</script>
		<!--webfonts-->
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,100,300,500,700,800,900,600,200' rel='stylesheet' type='text/css'>
		<!--//webfonts-->
		<!--requred-js-files-->
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		    <script src="js/html5shiv.js"></script>
		    <script src="js/respond.min.js"></script>
		<![endif]-->
		<!--//requred-js-files-->
		<script type="text/javascript" 	src="{% static 'js/jquery.smint.js' %}"></script>
		<script type="text/javascript">
			$(document).ready( function() {
			    $('.subMenu').smint({
			    	'scrollSpeed' : 1000
			    });
			});
		</script>
	</head>
	<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">

		<nav class="subMenu navbar-custom navbar-scroll-top" role="navigation">
	        <div class="container">
	            <div class="navbar-header page-scroll">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
	                    <img src="{% static 'images/nav-icon.png' %}" title="drop-down-menu" /> 
	                </button>
	            </div>
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse navbar-left navbar-main-collapse">
	                <ul class="nav navbar-nav">
	                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
	                    <li class="active">
	                        <a id="sTop" class="subNavBtn" href="{% url 'index' %}">Home</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a id="s1" class="subNavBtn" href="{% url 'post_list' %}">Notícias</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a id="s2" class="subNavBtn" href="{% url 'index' %}">Quem Somos</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a id="s3" class="subNavBtn" href="{% url 'index' %}">Atuação</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a id="s4" class="subNavBtn" href="{% url 'index' %}">Equipe</a>
	                    </li>
	                    <li class="page-scroll">
	                        <a id="s5" class="subNavBtn" href="{% url 'index' %}">Contato</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	             	<a  id="sTop" class="right-msg subNavBtn msg-icon" href="{% url 'index' %}"><span> </span></a>
	                <div class="clearfix"> </div>
	        </div>
	        <!-- /.container -->
   	  </nav>
		<!--start-container-->
		{% block container %}
		{% endblock %}
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
